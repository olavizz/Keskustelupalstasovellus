<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('assets', filename='style.css') }}">
    <title>Keskustelupalsta</title>
</head>
<body>
<h1>{{ topic[1] }}</h1>

<a href="/">takaisin</a>

<div class="send-form">
    <form action="/send" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        Viesti: <br>
        <textarea name="message" rows="3" cols="40"></textarea>
        <input type="hidden" name="topic_id" value="{{ topic.id }}">
        <br>
        <input type="submit" value="L채het채">
    </form>
</div>

<div class="messages">
{% for i in messages %}
<hr>
    <p>
        <strong>{{ i.username }}</strong> - {{ i.message }} - {{ i.like_count }} - {{ i.sent_at }} 
        <form action="/like/{{ i.message_id }}" method="POST">
            <input type="hidden" name="topic_id" value="{{ topic.id }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <button type="submit">tykk채채</button>
        </form>
        {% if session.username == i.username %}
        <form action="/edit/{{ i.message_id }}" method="POST" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <button type="submit">Muokkaa</button>
        </form>
        <form action="/delete/{{ i.message_id }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="hidden" name="topic_id" value="{{ topic.id }}">
            <button type="submit"> Poista </button>
        </form>
        {% endif %}
    </p>
<hr>
</div>
{% endfor %}
</body>
