<h1>Muokkaa profiiliasi</h1>
<form action="/edit_profile" method="POST">
    <label for="bio">Bio:</label>
    <textarea name="bio">{{ profile.bio }}</textarea><br>

    <label for="hometown">Kotikaupunki:</label>
    <input type="text" name="hometown" value="{{ profile.hometown }}"><br>

    <input type="submit" value="Päivitä profiili">
</form>
<a href="/profile">Peruuta</a>
